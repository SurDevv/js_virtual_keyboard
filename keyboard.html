<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="virtualKeyboard">
        <input type="text" name="" id="textInput" placeholder="Start typing ...">
        <div class="numberKeys">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>0</span>
        </div>
        <div class="topRow">
            <span class="key">q</span>
            <span class="key">w</span>
            <span class="key">e</span>
            <span class="key">r</span>
            <span class="key">t</span>
            <span class="key">y</span>
            <span class="key">u</span>
            <span class="key">i</span>
            <span class="key">o</span>
            <span class="key">p</span>
        </div>
        <div class="middleRow">
            <span class="key">a</span>
            <span class="key">s</span>
            <span class="key">d</span>
            <span class="key">f</span>
            <span class="key">g</span>
            <span class="key">h</span>
            <span class="key">j</span>
            <span class="key">k</span>
            <span class="key">l</span>
        </div>
        <div class="bottomRow">
            <span class="upArrow controlButton">
                ↑
            </span>
            <span class="key">z</span>
            <span class="key">x</span>
            <span class="key">c</span>
            <span class="key">v</span>
            <span class="key">b</span>
            <span class="key">n</span>
            <span class="key">m</span>
            <span class="del controlButton">
                ␡           
            </span>
        </div>
        <div class="controlRow">
            <span class="toggleNumbers controlButton">123</span>
            <span class="spaceBar controlButton">space</span>
            <span class="key">.</span>
            <span class="key">,</span>
            <span class="altKey controlButton">alt</span>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
